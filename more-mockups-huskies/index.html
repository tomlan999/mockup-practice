<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mockup Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>
  
  <!-- headline and main nav -->
  
  <header>
    <h1>The UW Huskies Have a Great Football Legacy</h1>
    <nav>
      <ul>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/1960_Rose_Bowl" target="_blank">1960 Rose Bowl</a></li>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/1978_Rose_Bowl" target="_blank">1978 Rose Bowl</a></li>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/1982_Rose_Bowl" target="_blank">1982 Rose Bowl</a></li>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/1985_Orange_Bowl" target="_blank">1985 Orange Bowl</a></li>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/1992_Rose_Bowl" target="_blank">1992 National Champs</a></li>
        <li class="border-right"><a href="https://en.wikipedia.org/wiki/2001_Rose_Bowl" target="_blank">2001 Rose Bowl</a></li>
        <li><a href="https://en.wikipedia.org/wiki/2015_Washington_Huskies_football_team#Arizona" target="_blank">Saturday</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- left bar with list of photos -->
  
  <aside>
    <nav>
      <ul>
        <li><img src="images/don-james.png" alt="Don James"></li>
        <li><img src="images/sonny-sixkiller.png" alt="Sonny Sixkiller"></li>
        <li><img src="images/steve-emtman.png" alt="Steve Emtman"></li>
        <li><img src="images/napoleon-kaufman.png" alt="Napoleon Kaufman"></li>
        <li><img src="images/mario-bailey.png" alt="Mario Bailey"></li>
        <li><img src="images/mark-brunell.png" alt="Mark Brunell"></li>
      </ul>
    </nav>
  </aside>
    
  <!-- main area with photo and text -->
  
  <article>
    <img src="images/big-w.png" alt="University of Washington W">
    <p>Bow Down to Washington</p>
    <p>Bow Down to Washington</p>
    <p>Mighty are the Men</p>
    <p>Who Wear the Purple and Gold</p>
  </article>
  
  <!-- footer with social media links -->
  
  <footer>
    <ul>
      <li><img src="images/facebook.png" alt="Facebook Logo"></li>
      <li><img src="images/github.png" alt="Github Logo"></li>
      <li><img src="images/linked-in.png" alt="Linked-In Logo"></li>
    </ul>
  </footer>
  

</body>

</html>
